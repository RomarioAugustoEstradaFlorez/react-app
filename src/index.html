<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pettagram</title>

    <!-- Logo From : Iconos diseÃ±ados por <a href="https://www.flaticon.es/autores/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.es/" title="Flaticon"> www.flaticon.es</a> -->

<body>
    <div id="app"></div>

    <noscript>
        <h3>Esta app necesita Javascript para funcionar</h3>
    </noscript>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('SW registrado')
                    })
                    .catch(registrationError => {
                        console.log('SW error', registrationError)
                    })
            })
        }
    </script>
</body>

</html>
