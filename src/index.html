<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pettagram</title>

    <!-- Logo From : Iconos diseÃ±ados por <a href="https://www.flaticon.es/autores/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.es/" title="Flaticon"> www.flaticon.es</a> -->
</head>

<body>

    <div class="install">
        <button id="install" class="install__button">Instalar en tu celular</button>
    </div>

    <div id="app"></div>


    <noscript>
        <h3>Esta app necesita Javascript para funcionar</h3>
    </noscript>

    <script>
        if ('serviceWorker' in navigator) {
            var addBtn = document.getElementById("install")

            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('SW registrado')
                    })
                    .catch(registrationError => {
                        console.log('SW error', registrationError)
                    })
            })

            window.addEventListener('beforeinstallprompt', (e) => {
                var deferredPrompt;
                // Prevent Chrome 67 and earlier from automatically showing the prompt
                e.preventDefault();
                // Stash the event so it can be triggered later.
                deferredPrompt = e;
                // Update UI to notify the user they can add to home screen

                addBtn.addEventListener('click', (e) => {
                    // hide our user interface that shows our A2HS button
                    addBtn.classList.toggle("disabled")
                    // Show the prompt
                    deferredPrompt.prompt();
                    // Wait for the user to respond to the prompt
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('User accepted the A2HS prompt');
                        } else {
                            console.log('User dismissed the A2HS prompt');
                        }
                        deferredPrompt = null;
                    });
                });
            });

            window.addEventListener('appinstalled', (evt) => {
                // Log install to analytics
                addBtn.classList.toggle("disabled")
                console.log('INSTALL: Success');
            });

            window.addEventListener('DOMContentLoaded', () => {
                let displayMode = 'browser tab';
                if (navigator.standalone) {
                    console.log('standalone ios');
                    displayMode = 'standalone-ios';
                    addBtn.style.display = 'none';
                }
                if (window.matchMedia('(display-mode: standalone)').matches) {
                    console.log('standalone android');
                    displayMode = 'standalone';
                    addBtn.style.display = 'none';
                }
                // Log launch display mode to analytics
                console.log('DISPLAY_MODE_LAUNCH:', displayMode);
            });
        }
    </script>
</body>

</html>
